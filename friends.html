<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | My Kakao</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
     <link rel="stylesheet" href="css/styless.css" />
</head>
<body>
    <!-- status-bar start -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__time">3:20</span>
            <i class="far fa-image"></i>
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">52%</span>
            <i class="fas fa-battery-half fa-rotate-270"></i>
        </div>
    </div>
    <!-- status-bar end -->
    <!-- screen header start -->
    <header class="page-header">
        <div class="page-header__column">
            <span class="page-header__title">친구</span>
        </div>
        <div class="page-header__column">
            <sapn class="header__icon">
                <i class="fas fa-search"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="far fa-comment"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="fas fa-music"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="fas fa-cog"></i>
            </sapn>
        </div>
    </header>
    <!-- screen header end -->
    <!-- friends main screen start -->
    <main class="main-friends">
        <!-- main header -->
        <header class="main-header">
           <div class="header-profile">
               <div class="header-profile__contant">
                   <img src="images/KakaoTalk_jh.jpg" alt="img" class="profile__img">
                   <span class="profile__name">이종현</span>
                </div>
           </div>
        </header>
        <!-- main header end-->
        <!-- birthday friends start -->
        <ul class="friends-items">
            <div class="freinds-items__title">
                <div class="items-title__column">
                    <span class="title__title">생일인 친구</span>
                </div>
                <div class="items-title__column">
                    <span class="title__arrow">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                </div>
            </div>
            <li class="friends-items__birthday">
                <div class="items-birthday__list">
                    <div class="items-birthday__column">
                        <div class="birthday-content">
                            <img src="images/KakaoTalk_sun.jpg" alt="img" class="profile-img__img">
                            <span class="birthday-profile__name">김선용</span>
                            <span class="birthday-profile__icon">
                                <i class="fas fa-birthday-cake"></i>
                            </span>
                        </div>
                    </div>
                    <div class="items-birthday__column">
                        <div class="birthday-option">
                            <span class="birthday-option__title">선물하기</span>
                            <span class="birthday-option__icon">
                                <i class="fas fa-gifts"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- birthday friends end -->
        <!-- channel start -->
        <ul class="friends-items">
            <div class="freinds-items__title">
                <div class="items-title__column">
                    <span class="title__title">채널</span>
                </div>
                <div class="items-title__column">
                    <span class="title__arrow">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                </div>
            </div>
            <li class="friends-items__channel">
                <div class="items-channel__list">
                    <div class="items-channel__column">
                        <div class="channel-content">
                            <img src="images/KakaoTalk_channel.jpg" alt="img" class="profile-img__img">
                            <span class="channel-profile__name">채널</span>
                        </div>
                    </div>
                    <div class="items-channel__column">
                        <div class="channel-option">
                            <span class="channel-option__title">13</span>
                            <span class="channel-option__icon">
                                <i class="fas fa-chevron-right"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="friends-items__channel">
                <div class="items-channel__list">
                    <div class="items-channel__column">
                        <div class="channel-content">
                            <img src="images/KakaoTalk_cp.jpg" alt="img" class="profile-img__img">
                        <div class="channel-content__content">
                            <span class="content__main">
                                쿠팡
                            </span>
                            <span class="content__serve">
                                로켓배송, 특가
                            </span>
                        </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <!-- channel end -->
        <!-- friends_list start -->
        <ul class="friends-items">
            <div class="freinds-items__title">
                <div class="items-title__column">
                    <span class="title__title">친구 199</span>
                </div>
                <div class="items-title__column">
                    <span class="title__arrow">
                        <i class="fas fa-chevron-up"></i>
                    </span>
                </div>
            </div>
            <li class="friends-items__friendslist">
                <div class="items-friendslist__list">
                    <div class="items-friendslist__column">
                        <div class="friendslist-content">
                            <img src="images/KakaoTalk_sun.jpg" alt="img" class="profile-img__img">
                            <span class="friendslist-profile__name">김선용</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="friends-items__friendslist">
                <div class="items-friendslist__list">
                    <div class="items-friendslist__column">
                        <div class="friendslist-content">
                            <img src="images/KakaoTalk_do.jpg" alt="img" class="profile-img__img">
                        <div class="friendslist-content__content">
                            <span class="content__main">
                                김도현
                            </span>
                            <span class="content__serve">
                                심심하네? 한잔해?
                            </span>
                        </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="friends-items__friendslist">
                <div class="items-friendslist__list">
                    <div class="items-friendslist__column">
                        <div class="friendslist-content">
                            <img src="images/KakaoTalk_ch.jpg" alt="img" class="profile-img__img">
                            <span class="friendslist-profile__name">박찬수</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="friends-items__friendslist">
                <div class="items-friendslist__list">
                    <div class="items-friendslist__column">
                        <div class="friendslist-content">
                            <img src="images/KakaoTalk_ja.jpg" alt="img" class="profile-img__img">
                            <span class="friendslist-profile__name">이재화</span>
                        </div>
                    </div>
                    <div class="items-friendslist__column">
                        <div class="friendslist-option">
                            <span class="friendslist-option__title">잔소리(with 2AM 슬옹)</span>
                            <span class="friendslist-option__icon">
                                <i class="fas fa-caret-right"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="friends-items__friendslist">
                <div class="items-friendslist__list">
                    <div class="items-friendslist__column">
                        <div class="friendslist-content">
                            <img src="images/KakaoTalk_mj.jpg" alt="img" class="profile-img__img">
                            <span class="friendslist-profile__name">이민재</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <!-- friends_list end -->
    <!-- nav-bar start -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="list__item">
                <a href="friends.html" class="item__link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="list__item">
                <a href="chat_main.html" class="item__link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="list__item">
                <a href="news.html" class="item__link">
                    <i class="far fa-newspaper"></i>
                </a>
            </li>
            <li class="list__item" >
                <a href="more.html" class="item__link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- navr-bar end -->
</body>
</html>
