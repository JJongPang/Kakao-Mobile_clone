<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats | My Kakao</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
     <link rel="stylesheet" href="css/styless.css" />
</head>
<body>
    <!-- status-bar start -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__time">3:20</span>
            <i class="far fa-image"></i>
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-filter"></i>
            <i class="fas fa-ban"></i>
            <span class="status-bar__battery-level">52%</span>
            <i class="fas fa-battery-half fa-rotate-270"></i>
        </div>
    </div>
    <!-- status-bar end -->
    <!-- screen header start -->
    <header class="page-header">
        <div class="page-header__column">
            <span class="page-header__title">채팅</span>
        </div>
        <div class="page-header__column">
            <sapn class="header__icon">
                <i class="fas fa-search"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="fas fa-comment-medical"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="fas fa-music"></i>
            </sapn>
            <sapn class="header__icon">
                <i class="fas fa-cog"></i>
            </sapn>
        </div>
    </header>
    <!-- screen header end -->
    <!-- chat-main main-->
    <main class="chat-main">
        <!-- chat-main header start-->
        <div class="chat-advertising__box">
            <img src="images/chat_ad.jpg" alt="img" class="advertising-box-img">
        </div>
        <!-- chat-main header end -->
        <!-- chat-main list start -->
        <ul class="chat-main__list">
            <li class="list-chat__room">
                <div class="chat-room__content">
                    <div class="chat-room__column">
                        <div class="chat-room__partner">
                            <img src="images/KakaoTalk_sun.jpg" alt="" class="profile-img__img">
                            <div class="partner-details">
                                <span class="details__name">
                                    김선용
                                </span>
                                <span class="details__preview">
                                    모하냐? 밥먹자?
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-room__column">
                        <span class="chat-room__timecheck">오후3:20</span>
                    </div>
                </div>
            </li>
        </ul>
        <!-- chat-main list end -->
    </main>
    <!-- nav-bar start -->
    <nav class="nav-bar">
        <ul class="nav-bar__list">
            <li class="list__item">
                <a href="friends.html" class="item__link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="list__item">
                <a href="chat_main.html" class="item__link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="list__item">
                <a href="news.html" class="item__link">
                    <i class="far fa-newspaper"></i>
                </a>
            </li>
            <li class="list__item" >
                <a href="more.html" class="item__link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <!-- navr-bar end -->
</body>
</html>
